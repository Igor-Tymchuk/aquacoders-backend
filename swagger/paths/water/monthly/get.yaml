tags:
  - Water
summary: Get monthly water
operationId: getMonthlyWater
description: 'Get list of monthly waters with this endpoint'
security:
  - bearerAuth: []
parameters:
  - in: query
    name: month
    schema:
      type: string
      example: '03-2025'
responses:
  '200':
    description: 'Get monthly water'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully found monthly water!
            data:
              type: array
              items:
                $ref: '../../../components/schemas/water-day.yaml'
  '401':
    $ref: '../../../components/responses/401.yaml'
