tags:
  - Water
summary: Get one water
operationId: getwaterById
description: 'Get water by id'
security:
  - bearerAuth: []
parameters:
  - in: path
    name: id
    required: true
    schema:
      type: string
      example: '65ca67e7ae7f10c88b598008'
responses:
  '200':
    description: 'Get water by id'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully found water with id 65ca67e7ae7f10c88b598008!
            data:
              type: object
              $ref: '../../../components/schemas/water.yaml'
  '404':
    $ref: '../../../components/responses/404.yaml'
