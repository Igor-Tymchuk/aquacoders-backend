type: object
required:
  - _id
  - email
  - password
  - name
  - gender
  - weight
  - dailySportTime
  - dailyNorm
  - avatarUrl

properties:
  _id:
    description: "User's id"
    type: string
    example: 67a1f598a6ed272da1c632df
  name:
    description: "User's name"
    type: string
    example: 'Igor Tymchuk'
    minLength: 2
    maxLength: 12
  email:
    description: "User's email"
    type: string
    example: 'tymchuk.developer@gmail.com'
  password:
    description: "User's password"
    type: string
    writeOnly: true
    example: Qwerty12345
    minLength: 5
    maxLength: 50
  gender:
    description: "User's gender"
    type: string
    example: male
    enum: [none, male, female]
  weight:
    description: "User's weight"
    type: number
    format: float
    example: 55
    minimum: 0
    maximum: 250
  dailySportTime:
    description: 'Daily number of hours of sports'
    type: number
    format: float
    example: 2.5
    minimum: 0
    maximum: 24
  dailyNorm:
    description: 'The daily rate of water is set, ml'
    type: integer
    example: 2000
    minimum: 500
    maximum: 15000
  avatarUrl:
    description: "User's avatar url"
    type: string
    example: https://res.cloudinary.com/douwe7mix/image/upload/v1738700367/ily2elrvnt2hradnchj3.jpg
